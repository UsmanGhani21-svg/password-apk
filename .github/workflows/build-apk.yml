name: Build Python APK with Buildozer (Non-Interactive)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build APK using Docker (auto-confirm prompts)
        run: |
          docker run --rm \
            -v $PWD:/home/user/app \
            -w /home/user/app \
            kivy/buildozer \
            bash -c "yes | buildozer -v android debug"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: password-time-apk
          path: bin/*.apk








